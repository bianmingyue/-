    <h1>沁园春·长沙</h1>
    <span class="name">【毛泽东】</span>
    <div class="p1">
        独立寒秋， 
        <span>湘江北去</span> 橘子洲头。<br>
        看万山红遍，层林尽染， 
        <span>漫江碧透</span>，百舸争流。
    </div>
    
    <div class="p2">
		鹰击长空，<span>鱼翔浅底</span>，万类霜天竞自由。<br />
		怅寥廓，<span>问苍茫大地，谁主沉浮？</span>携来百侣曾游，忆往昔峥嵘岁月稠。<br />
		恰同学少年，风华正茂；书生意气，挥斥方遒。<br />指点江山，激扬文字，粪土当年万户侯。<br />曾记否，到中流击水，浪遏
		<span>飞舟？</span>
	</div>
